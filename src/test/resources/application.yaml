logging:
  level: INFO

jdbc:
  datasources:
    datasource1:
      url: jdbc:hsqldb:mem:testdb1
    datasource2:
      url: jdbc:hsqldb:mem:testdb2
    datasource3:
      url: jdbc:hsqldb:mem:testdb3
    datasource4:
      url: jdbc:hsqldb:mem:testdb4
    business:
      url: jdbc:hsqldb:mem:testbusiness
      properties:
        sql.pad_space: false
jpa:
  defaultUnit: unit1
  units:
    unit1:
      datasource: datasource1
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
    unit2:
      datasource: datasource1
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
    unit3:
      datasource: datasource3
      exceptionHandler: org.seedstack.jpa.fixtures.simple.Unit3ExceptionHandler
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
    unit4:
      datasource: datasource4
      mappingFiles: META-INF/otherItem.xml
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
    business:
      datasource: business
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
        hibernate.show_sql: true
  units<noUnit>:

classes:
  org:
    seedstack:
      jpa:
        fixtures:
          simple:
            Item1:
              jpaUnit: unit1
            Item2:
              jpaUnit: unit2
            Item3:
              jpaUnit: unit3
            Item4:
              jpaUnit: unit4
            Item5:
              jpaUnit: unit1, unit2
          business:
            jpaUnit: business
            domain:
              identity:
                entities:
                  BookEntity:
                    defaultGenerator: hsqlInterceptor
                    sequenceName: BOOKSeq
                    allocationSize: 10
                  DigitalBookEntity:
                    defaultGenerator: hsqlInterceptor
                    sequenceName: BOOKSeq
                    allocationSize: 100
                  ShelvingEntity:
                    sequenceName: SHELVSeq
                  LibraryAggregate:
                    defaultGenerator: org.seedstack.business.util.random.Random
