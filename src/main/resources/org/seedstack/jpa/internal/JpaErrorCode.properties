ACCESSING_ENTITY_MANAGER_OUTSIDE_TRANSACTION=No active transaction when accessing JPA EntityManager.
ACCESSING_ENTITY_MANAGER_OUTSIDE_TRANSACTION.fix=Be sure to specify a transactional context using the '@Transactional' annotation before using an entityManager.
ACCESSING_ENTITY_MANAGER_OUTSIDE_TRANSACTION.url=http://seedstack.org/addons/jpa#usage
DATA_SOURCE_NOT_FOUND=The specified datasource '${datasource}' was not found for JPA unit '${unit}'.
DATA_SOURCE_NOT_FOUND.fix=Verify the datasource name specified in the 'org.seedstack.jpa.unit.${unit}.datasource' configuration property.
DATA_SOURCE_NOT_FOUND.url=http://seedstack.org/addons/jpa#configuration
MISSING_ENTITY_MANAGER=An entity manager is required but none is available.
MISSING_ENTITY_MANAGER.fix=Configure a least one JPA unit in your application.
MISSING_ENTITY_MANAGER.url=http://seedstack.org/addons/jpa#configuration
NO_JPA_UNIT_SPECIFIED_FOR_TRANSACTION=No JPA unit has been specified for transaction on method '${method}'.
NO_JPA_UNIT_SPECIFIED_FOR_TRANSACTION.fix=Either specify the JPA unit with a '@JpaUnit' annotation or declare a default JPA unit with the 'jpa.defaultUnit' configuration property.
NO_JPA_UNIT_SPECIFIED_FOR_TRANSACTION.url=http://seedstack.org/addons/jpa#usage
NO_PERSISTED_CLASSES_IN_UNIT=No classes were found belonging to JPA unit '${unit}'.
NO_PERSISTED_CLASSES_IN_UNIT.fix=Verify that the classes are correctly scanned and configured to belong to the JPA unit '${unit}' or that an external mapping file is declared.
NO_PERSISTED_CLASSES_IN_UNIT.url=http://seedstack.org/addons/jpa#configuration
NO_SEQUENCE_NAME_FOUND_FOR_ENTITY=No Oracle sequence name found for entity ${entityClass}.
NO_SEQUENCE_NAME_FOUND_FOR_ENTITY.fix=Define a sequence name with the 'identitySequenceName' configuration attribute for class '${entityClass}'.
UNABLE_TO_CREATE_JPA_JOIN_FOR_SPECIFICATION=Unable to create a JPA join for specification property '${property}'.
UNABLE_TO_FIND_A_SUITABLE_JPA_REPOSITORY_IMPLEMENTATION=Unable to find a suitable JPA repository implementation.
INVALID_VALUE_FOR_ALLOCATION_SIZE=Class configuration '${entityClass}' has invalid 'allocationSize' value.
INVALID_VALUE_FOR_ALLOCATION_SIZE.fix=A valid number is required for the 'allocationSize' property.
